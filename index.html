<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>
    
    <header class="bg-indigo-700 parentContainer space-y-6">
      <h1 class="text-white p-3 font-bold text-3xl flex justify-center">
        Weather Dashboard
      </h1>
    </header>

    <main class="main gridContainer">

    <section id="leftHandColumn" class="parentContainer flex flex-col">

      <div id="cityCard" class="contentCard">
        <h2 class="heading">Search By City</h2>

        <form class="p-2" id="user-form">
          <label for="city">City:</label>

          <input  id="city-input-id" class="inputBox focus:outline-none focus:shadow-outline" name="cityInput" type="text" placeholder="San Diego">
          
          <button id="searchBtn" type="submit" class="isBtn bg-blue-500 hover:bg-blue-700 rounded-full">Get Weather</button>
        </form>
      </div>

      <div id="pastSearchCard" class="contentCard flex flex-col">
        <h2 class="heading">Past Searches</h2>

        <button type="submit" class="isBtn hover:bg-blue-500 rounded-full">Houston</button>
        <button type="submit" class="isBtn hover:bg-blue-500 rounded-full">Dallas</button>
        <button type="submit" class="isBtn  hover:bg-blue-500 rounded-full">Austin</button>
      </div>

    </section>

    <section id="rightHandColumn" class="parentContainer grid grid-cols-1">

        <div class="contentCard ">
          <h1 id="current-city" class="text-3xl">Atlanta 2021-03-14</h1>
          <p id="current-temp">Temp: 12 Celcius</p>
          <p id="current-wind-speed">Wind: 5km/hr</p>
          <p id="current-humidity">Humidity: 50%</p>
          <p id="current-uv">UV index: 0.4</p>
        </div>

        <div class="contentCard">
          <h1>5 Day Forecast</h1>
        </div>

    </section>

 
  </main>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
