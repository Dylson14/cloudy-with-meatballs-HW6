<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-indigo-700 border-4 border-orange-300 space-y-6">
      <h1 class="text-white p-3 font-bold text-3xl flex justify-center">
        Weather Dashboard
      </h1>
    </header>

    <section id="leftHandColumn" class="border-4 border-orange-300 my-3">

      <div id="card" class="border-red-400 border-2">
        <h2 class="font-bold">Search By City</h2>

        <form id="user-form">
          <label for="city">City:</label>
          <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" name="cityInput" id="cityInputId" type="text">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Get Weather</button>
        </form>
      </div>

    </section>

    <main id="rightHandColumn"></main>
  </body>
</html>
