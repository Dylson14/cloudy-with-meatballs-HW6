<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="bg-indigo-700 parentContainer space-y-6">
      <h1 class="text-white p-3 font-bold text-3xl flex justify-center">
        Weather Dashboard
      </h1>
    </header>

    <main class="main gridContainer">
      <section id="leftHandColumn" class="parentContainer flex flex-col">
        <div id="cityCard" class="contentCard">
          <h2 class="heading">Search By City</h2>

          <form class="p-2" id="user-form">
            <label for="city">City:</label>

            <input
              id="city-input-id"
              class="inputBox focus:outline-none focus:shadow-outline"
              name="cityInput"
              type="text"
              placeholder="San Diego"
            />

            <button
              id="search-btn"
              type="submit"
              class="isBtn bg-blue-500 hover:bg-blue-700 rounded-full"
            >
              Get Weather
            </button>
          </form>
        </div>

        <div id="pastSearchCard" class="contentCard flex flex-col">
          <h2 class="heading">Past Searches</h2>

          <button type="submit" class="isBtn hover:bg-blue-500 rounded-full">
            Houston
          </button>
          <button type="submit" class="isBtn hover:bg-blue-500 rounded-full">
            Dallas
          </button>
          <button type="submit" class="isBtn hover:bg-blue-500 rounded-full">
            Austin
          </button>
        </div>
      </section>

      <section id="rightHandColumn" class="parentContainer grid grid-cols-1">
        <div class="contentCard">
          <div class="horizontal">
            <h1 id="current-city" class="text-3xl">City Info</h1>
            <span id="current-time" class="mt-2 ml-1 text-2xl"></span>
            <span id="current-icon" class="mt-2 ml-1 text-2xl"></span>
          </div>

          <span class="horizontal">
            <p>Temp:</p>
            <p id="current-temp"></p>
          </span>

          <span class="horizontal">
            <p>Wind:</p>
            <p id="current-wind-speed"></p>
          </span>

          <span class="horizontal">
            <p>Humidity:</p>
            <p id="current-humidity"></p>
          </span>

          <span class="horizontal">
            <p>UV index:</p>
            <p id="current-uv"></p>
          </span>

        </div>

        <div class="contentCard" id="5-day-forecast">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="./lib/moment/moment-locale.min.js"></script>
    <script>
      const m = moment();
      m.locale("en-au");

      var currentTimeEl = document.getElementById("current-time");


      currentTimeEl.textContent = m.format("L");

      testFunc();
      
    </script>
  </body>
</html>
